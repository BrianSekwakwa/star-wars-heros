<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Star Wars Heros</title>
  </head>
  <body>
    <div class="container">
      <!-- Header containing background image -->
      <header>
        <div class="header">
          <h1>STAR WARS HEROS</h1>
        </div>
        <div class="border"></div>
      </header>

      <!-- main section with cards of the heros -->
      <main>
        <section class="hero">
          <div class="hero__card">
            <div class="hero__card__item" id="luke">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Luke Skywalker</h3>
            </div>
            <div class="hero__card__item" id="han">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Han Solo</h3>
            </div>
            <div class="hero__card__item" id="leia">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Princess Leia</h3>
            </div>
            <div class="hero__card__item" id="c-3">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>C-3PO</h3>
            </div>
            <div class="hero__card__item" id="r2">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>R2-D2</h3>
            </div>
            <div class="hero__card__item" id="chewbacca">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Chewbacca</h3>
            </div>
            <div class="hero__card__item" id="lando">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Lando Calrissian</h3>
            </div>
            <div class="hero__card__item" id="yoda">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Master Yoda</h3>
            </div>
            <div class="hero__card__item" id="obi">
              <div class="hero__card__item__image">
                <img src="" alt="hero image" />
              </div>
              <h3>Obi Wan Kenobi</h3>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer containing trademark -->
      <div class="border"></div>
      <footer class="footer">
        <p>&copy; STAR WARS HEROS</p>
      </footer>

      <!-- Modal containing hero information -->
      <section class="modal">
        <div class="modal__spinner">
          <img src="./assets/img/spinner.gif" alt="spinner image" />
        </div>
        <div class="modal__item">
          <div class="modal__item__image">
            <img src="" alt="" />
            <span class="close">X</span>
          </div>
          <div class="modal__item__content">
            <span class="close">X</span>
            <div class="modal__item__content__results"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
